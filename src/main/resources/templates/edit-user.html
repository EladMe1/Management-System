<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      margin-top: 40px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn {
      color: #fff;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Edit User</h1>
  <form th:action="@{/admin/edit/{id}(id=${user.id})}" method="post">
    <input type="hidden" th:name="_method" th:value="PUT">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" th:value="${user.email}" class="form-control" readonly>
      <small class="form-text text-muted">Email cannot be changed.</small>
    </div>

    <div class="form-group">
      <label>First Name:</label>
      <input type="text" name="firstName" th:value="${user.firstName}" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="lastName" th:value="${user.lastName}" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Job:</label>
      <input type="text" name="job" th:value="${user.job}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
  </form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
